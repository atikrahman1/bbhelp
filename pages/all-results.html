<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>All Scan Results - Bug Bounty Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #00ff41;
        }

        h1 {
            margin: 0;
            color: #00ff41;
            font-size: 24px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
            align-items: center;
        }

        #search-input {
            width: 400px;
            padding: 12px 15px;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 25px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #search-input:focus {
            border-color: #00ff41;
        }

        #search-input::placeholder {
            color: #888;
        }

        #clear-search-btn {
            background: #666;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        #clear-search-btn:hover {
            background: #777;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .search-stats {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .no-search-results {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 40px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn.danger {
            background: #e74c3c;
        }

        .btn.danger:hover {
            background: #c0392b;
        }

        .results-container {
            max-height: 75vh;
            overflow-y: auto;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }

        .results-table th {
            background: #333;
            color: #00ff41;
            padding: 12px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid #00ff41;
        }

        .results-table td {
            padding: 12px;
            border-bottom: 1px solid #444;
            cursor: pointer;
            transition: background 0.2s;
        }

        .results-table tr:hover {
            background: #333;
        }

        .domain-cell {
            color: #00ff41;
            font-weight: bold;
        }

        .files-count {
            background: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .timestamp-cell {
            color: #888;
            font-size: 12px;
        }

        .protection-badge {
            background: #2ecc71;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }

        .protection-badge.off {
            background: #e74c3c;
        }

        .files-preview-cell {
            max-width: 300px;
        }

        .files-preview {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .file-preview-item {
            background: #333;
            color: #e74c3c;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-family: monospace;
            display: inline-block;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .more-files {
            color: #888;
            font-size: 10px;
            font-style: italic;
            margin-top: 2px;
        }

        .results-table th:nth-child(3) {
            width: 300px;
        }

        .results-table td {
            vertical-align: top;
        }

        /* Details View */
        .details-view {
            display: none;
            background: #1a1a1a;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #00ff41;
        }

        .back-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .back-btn:hover {
            background: #2980b9;
        }

        .details-domain {
            font-size: 24px;
            color: #00ff41;
            font-weight: bold;
        }

        .details-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .detail-stat {
            background: #2a2a2a;
            padding: 10px 15px;
            border-radius: 5px;
            border-left: 4px solid #00ff41;
        }

        .stat-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }

        .files-grid {
            display: grid;
            gap: 15px;
        }

        .file-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }

        .file-name {
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .file-url {
            color: #3498db;
            text-decoration: none;
            word-break: break-all;
            font-size: 14px;
        }

        .file-url:hover {
            color: #5dade2;
            text-decoration: underline;
        }

        .file-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #444;
            font-size: 12px;
        }

        .meta-item {
            color: #888;
        }

        .meta-value {
            color: #fff;
            font-weight: bold;
        }

        .file-preview {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            color: #f39c12;
            font-family: monospace;
            font-size: 11px;
            max-height: 100px;
            overflow-y: auto;
            word-break: break-all;
        }

        .no-results {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 40px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä All Scan Results</h1>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="üîç Search domains or file names..." />
        <button class="btn" id="clear-search-btn">‚úï</button>
    </div>

    <div class="controls">
        <button class="btn" id="refresh-btn">üîÑ Refresh</button>
        <button class="btn danger" id="clear-all-btn">üóëÔ∏è Clear All Results</button>
        <button class="btn" id="export-results-btn">üì§ Export Results</button>
    </div>

    <div class="search-stats" id="search-stats"></div>

    <div class="results-container" id="results-container">
        <div class="empty-state">
            <div class="empty-icon">üîç</div>
            <h3>No scan results yet</h3>
            <p>Start scanning websites to see results here</p>
        </div>
    </div>

    <!-- Details View -->
    <div class="details-view" id="details-view">
        <div class="details-header">
            <div class="details-domain" id="details-domain"></div>
            <button class="back-btn" id="back-btn">‚Üê Back to List</button>
        </div>
        
        <div class="details-stats" id="details-stats"></div>
        
        <div class="files-grid" id="files-grid"></div>
    </div>

    <script src="all-results.js"></script>
</body>
</html>
