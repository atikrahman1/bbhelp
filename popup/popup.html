<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            max-height: 600px;
            overflow-y: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #00ff41;
        }

        h2 {
            margin: 0;
            font-size: 18px;
            color: #00ff41;
        }

        .domain {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            word-break: break-all;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            color: #00ff41;
            margin-bottom: 8px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .collapsible-title {
            font-size: 14px;
            color: #00ff41;
            font-weight: bold;
            text-transform: uppercase;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .collapsible-title:hover {
            background: #333;
        }

        .collapsible-title .arrow {
            transition: transform 0.3s;
        }

        .collapsible-title.active .arrow {
            transform: rotate(90deg);
        }

        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .collapsible-content.active {
            max-height: 500px;
            margin-top: 8px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button {
            padding: 10px;
            font-size: 13px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            color: #fff;
            text-align: left;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #shodan {
            background: #e74c3c;
        }

        #shodan:hover {
            background: #c0392b;
        }

        #crtsh {
            background: #3498db;
        }

        #crtsh:hover {
            background: #2980b9;
        }

        #subdomain {
            background: #2ecc71;
        }

        #subdomain:hover {
            background: #27ae60;
        }

        #extractjs {
            background: #f39c12;
        }

        #extractjs:hover {
            background: #e67e22;
        }

        #port-scanner {
            background: #e67e22;
        }

        #port-scanner:hover {
            background: #d35400;
        }

        .dork-btn {
            background: #9b59b6;
            font-size: 12px;
            padding: 8px;
        }

        .dork-btn:hover {
            background: #8e44ad;
        }

        .cmd-btn {
            background: #16a085;
            font-size: 12px;
            padding: 8px;
        }

        .cmd-btn:hover {
            background: #138d75;
        }

        .cmd-btn.copied {
            background: #27ae60;
        }

        .scanner-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
        }

        .toggle-label {
            font-size: 13px;
            color: #fff;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2ecc71;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .config-btn,
        .view-btn,
        .rescan-btn {
            background: #3498db;
            font-size: 13px;
            padding: 10px;
        }

        .config-btn:hover,
        .view-btn:hover,
        .rescan-btn:hover {
            background: #2980b9;
        }

        .rescan-btn {
            background: #f39c12;
        }

        .rescan-btn:hover {
            background: #e67e22;
        }

        .error {
            color: #e74c3c;
            font-size: 12px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            border: 1px solid #555;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #2ecc71);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-bottom: 10px;
        }

        .scan-results {
            background: #2a2a2a;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .port-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #444;
            font-size: 12px;
        }

        .port-result:last-child {
            border-bottom: none;
        }

        .port-open {
            color: #2ecc71;
        }

        .port-closed {
            color: #e74c3c;
        }

        .port-timeout {
            color: #f39c12;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>üîç Bug Bounty Tools</h2>
        <div class="domain" id="currentDomain">Loading domain...</div>
    </div>

    <div class="section">
        <div class="section-title">üõ†Ô∏è Recon Tools</div>
        <div class="buttons" id="tools-buttons">
            <!-- Tools will be loaded dynamically -->
            <button id="extractjs">üìú Extract JS Files</button>
        </div>
    </div>

    <div class="section">
        <div class="collapsible-title" id="dorks-toggle">
            <span>üîç Google Dorks</span>
            <span class="arrow">‚ñ∂</span>
        </div>
        <div class="collapsible-content" id="dorks-content">
            <div class="buttons">
                <!-- Dorks will be loaded dynamically -->
            </div>
        </div>
    </div>

    <div class="section">
        <div class="collapsible-title" id="service-discovery-toggle">
            <span>üåê HTTP Ports Checker</span>
            <span class="arrow">‚ñ∂</span>
        </div>
        <div class="collapsible-content" id="service-discovery-content">
            <div class="scanner-controls">
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="auto-port-scan-switch">
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label">Auto-scan ports on page load</span>
                </div>
                <button class="config-btn" id="config-ports">‚öôÔ∏è Configure Ports</button>
                <button id="port-scanner" style="background: #e67e22;">üîç Scan HTTP Ports</button>
                <div id="port-scan-progress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="port-progress-fill"></div>
                    </div>
                    <div class="progress-text" id="port-progress-text">Scanning...</div>
                    <div class="scan-results" id="port-scan-results"></div>
                </div>
                <div id="port-results-dropdown" style="display: none;">
                    <div style="margin-top: 10px; padding: 10px; background: #2a2a2a; border-radius: 5px;">
                        <div style="font-weight: bold; margin-bottom: 5px; color: #00ff41;">üìä Last Scan Results</div>
                        <div id="port-results-summary"></div>
                        <div id="port-results-list" style="max-height: 150px; overflow-y: auto;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="collapsible-title" id="sensitive-toggle">
            <span>üéØ Sensitive File Scanner</span>
            <span class="arrow">‚ñ∂</span>
        </div>
        <div class="collapsible-content" id="sensitive-content">
            <div class="scanner-controls">
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="scanner-switch">
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label">Auto-scan on page load</span>
                </div>
                <button class="config-btn" id="config-files">‚öôÔ∏è Fuzzer Configuration</button>
                <button class="view-btn" id="view-found">üìÑ View Found Files</button>
                <button class="view-btn" id="view-all-results" style="background: #9b59b6;">üìä All Results</button>
                <button class="rescan-btn" id="rescan-now">üîÑ Scan</button>
                <div id="sensitive-scan-progress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="sensitive-progress-fill"></div>
                    </div>
                    <div class="progress-text" id="sensitive-progress-text">Scanning...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="collapsible-title" id="commands-toggle">
            <span>üìã Copy Commands</span>
            <span class="arrow">‚ñ∂</span>
        </div>
        <div class="collapsible-content" id="commands-content">
            <div class="buttons">
                <!-- Commands will be loaded dynamically -->
            </div>
        </div>
    </div>

    <div class="section">
        <div class="collapsible-title" id="config-toggle">
            <span>‚öôÔ∏è Configuration</span>
            <span class="arrow">‚ñ∂</span>
        </div>
        <div class="collapsible-content" id="config-content">
            <div class="buttons">
                <button class="config-btn" id="manage-exclusions">üö´ Manage Exclusion List</button>
                <button class="config-btn" id="manage-commands">üíª Manage Copy Commands</button>
                <button class="config-btn" id="manage-dorks">üîç Manage Google Dorks</button>
                <button class="config-btn" id="manage-tools">üõ†Ô∏è Manage Tools</button>
                <button class="config-btn" id="export-config" style="background: #f39c12;">üì§ Export Configuration</button>
                <button class="config-btn" id="import-config" style="background: #9b59b6;">üì• Import Configuration</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
